<html>
  <head>
      <!--<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script><!-->
    <script src="js\aframe.min.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  </head>
  <title>1bhk</title>
  <body>
    <a-scene>
     <a-camera position="0 2 30" rotation="0 0 0"> <a-cursor color="blue" /> </a-camera>

     <a-sky color="#b89e64"></a-sky>

      <!--SIDE WALLS R&L><!-->
    <a-box color="grey" height="10" width="0.2" depth="23" position="-13 5 2" opacity="0.7"></a-box>
    <a-box color="grey" height="10" width="0.2" depth="23" position="13 5 2" opacity="0.7"></a-box>
    <!-- BACK WALL ><!-->
    <a-box color="skyblue" height="10" width="26.2" depth="0.2" position="0 5 -9.5" opacity="0.7"></a-box>
    <!--FRONT WALLS><!-->
    <a-box color="skyblue" height="10" width="21" depth="0.2" position="2.6 5 13.5" opacity="0.7"></a-box>
    <a-box color="skyblue" height="10" width="2" depth="0.2" position="-12.1 5 13.5" opacity="0.7"></a-box>
    <a-box color="skyblue" height="5" width="3.19" depth="0.2" position="-9.5 7.5 13.5" opacity="0.7"></a-box>
    <!--FRONT WINDOWS><!-->
    <a-box color="black" height="3" width="4.2" depth="0.2" position="-3.5 3.5 13.5" opacity="0.3"></a-box>
    <a-box color="black" height="3" width="4.2" depth="0.2" position="7.5 3.5 13.5" opacity="0.3"></a-box>
    <a-box color="black" height="3" width="4.2" depth="0.2" position="-8.5 3.5 -9.5" opacity="0.3"></a-box>
    <a-box color="black" height="3" width="4.2" depth="0.2" position="7.5 3.5 -9.5" opacity="0.3"></a-box>

    <a-box color="blue" height="3" width="0.2" depth="4.2" position="-13.01 3.5 0" opacity="0.4"></a-box>
    <a-box color="blue" height="3" width="0.2" depth="4.2" position="-13.01 3.5 10" opacity="0.4"></a-box>
    <a-box color="blue" height="3" width="0.2" depth="4.2" position="13.01 3.5 0" opacity="0.4"></a-box>
    <a-box color="blue" height="3" width="0.2" depth="4.2" position="13.01 3.5 11" opacity="0.4"></a-box>
    <!--KITCHEN FRONT WALLS R&L><!-->
    <a-box color="skyblue" height="10" width="2" depth="0.2" position="-12.1 5 4.5"></a-box>
    <a-box color="skyblue" height="5" width="4" depth="0.2" position="-9.6 7.5 4.5"></a-box>
    <a-box color="skyblue" height="10" width="5.4" depth="0.2" position="-5.6 5 4.5"></a-box>
    <!--KITCHEN SIDE WALLS R><!-->
    <a-box color="grey" height="10" width="0.2" depth="14" position="-3 5 -2.5"></a-box>
    <!--FLOOR><!-->
    <a-box color="black" height="0.2" width="30" depth="30" position="0 0 0"></a-box>
    <!--BEDROOM FRONT-->
    <a-box color="skyblue" height="10" width="2" depth="0.2" position="-2.1 5 4.5"></a-box>
    <a-box color="skyblue" height="5" width="4" depth="0.2" position="-0.6 7.5 4.5"></a-box>
    <a-box color="skyblue" height="10" width="7.8" depth="0.2" position="5.2 5 4.5"></a-box>
    <!--massterbedroom bathroom-->
    <a-box color="skyblue" height="10" width="2" depth="0.2" position="10 5 4.5"></a-box>
    <a-box color="skyblue" height="5" width="4" depth="0.2" position="11.05 7.5 4.5"></a-box>
    <!--smallbedroom bathroom-->
    <a-box color="skyblue" height="10" width="2" depth="0.2" position="5.5 5 8.5"></a-box>
    <a-box color="skyblue" height="5" width="4.25" depth="0.2" position="4.05 7.5 8.5"></a-box>
    <a-box color="skyblue" height="10" width="7" depth="0.2" position="9.5 5 8.5"></a-box>
    <!--small BEDROOM FRONT><!-->
    <a-box color="grey" height="10" width="0.2" depth="4" position="2 5 6.5"></a-box>
    <!--<a-box color="grey" height="5" width="0.2" depth="3.1" position="2 7.5 12"></a-box>-->
    </a-scene>
  </body>
</html>
